<!DOCTYPE html>
<html>
    <head>
        <title>Stone, paper, scissor game</title>
        <link rel= "stylesheet" href="sps.css">
    </head>
    <body>
        <header><h2>stone paper scissor</h2></header>
        <div class = 'score-board' id ='c'>
            <div class = 'count' id = 'uc'>user
            </div>
            <div class = 'count' id = 'cc'>computer
            </div>
            <span class= 'score' id ='user-score'>0:</span>
            <span class = 'score' id ='computer-score'>0</span>
        </div>
        <div class = 'result'>
            <p>paper covers the rock</p>
        </div>
        <div class= 'choices' id ='choose'>
            <div class = 'choice' id = 'r'><img src="https://img.icons8.com/color/50/000000/hand-rock.png"/></div>
            <div class = 'choice' id = 'p'><img src="https://img.icons8.com/color/48/000000/hand.png"/></div>
            <div class = 'choice' id = 's'><img src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png"/></div>
        </div>
        <div class ='action-to'>Make you Move</div>
        <script src ='sps.js'>
            
        </script>
    </body>
</html>
